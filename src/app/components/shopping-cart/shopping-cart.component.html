<section id="shoppingCart">
  <h5>Shopping Cart</h5>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let product of shoppingCartService.products"
    >
      <div class="row">
        <div class="col-md-8">
          {{ product.name }}
        </div>
        <div class="col-md-4">
          {{ product.salePrice }}
        </div>
      </div>
    </li>

    <li class="list-group-item">
      <div class="row">
        <div class="col-md-8">
          <strong>Total</strong>
        </div>
        <div class="col-md-4">
          <strong>{{ shoppingCartService.getTotal() }}</strong>
        </div>
      </div>
    </li>
  </ul>
</section>

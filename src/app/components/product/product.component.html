<figure class="card card-product">
  <div class="img-wrap">
    <img
      src="https://dummyimage.com/210x220/92d9eb/fff"
      alt=""
      style="margin-top:5px;"
    />
  </div>
  <figcaption class="info-wrap">
    <h4 class="title">{{ product.name }}</h4>
    <p class="desc">{{ product.description }}</p>
    <div class="rating-wrap">
      <div class="label-rating">{{ product.reviews }} reviews</div>
      <div class="label-rating">{{ product.totalOrders }} orders</div>
    </div>
    <!-- rating-wrap.// -->
  </figcaption>
  <div class="bottom-wrap text-center">
    <div class="price-wrap h5">
      <span class="price-new" style="color:rgb(121, 182, 29)">{{ productHelper.getProductPrice(product) | currency    }}</span>
      <del class="price-old" *ngIf="product.salePrice" style="color:red">{{ product.price | currency }}</del>
    </div>

    <button class="btn btn-sm btn-primary" (click)="addToShoppingCart(product)">Order Now</button>

    <!-- price-wrap.// -->
  </div>
  <!-- bottom-wrap.// -->
</figure>

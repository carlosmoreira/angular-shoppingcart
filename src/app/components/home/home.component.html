<div class="container">
  <div class="row">
    <div class="col-md-8">
      <section id="products">
        <h5>Products</h5>
        <div class="row">
          <div class="col-md-4" *ngFor="let product of products">
            <product [product]="product"></product>
          </div>
        </div>
      </section>
    </div>
    <div class="col-md-4">
      <shopping-cart></shopping-cart>
    </div>
  </div>
</div>
